<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="counter.css" />
</head>

<body>
    <main>
        <div class="parent" style="text-align:center">
            <h1>Scoreboard</h1>
            <div class="child">
                <div>
                    <h2 style="color:rgb(255, 21, 5)">TEAM ALPHA</h2>
                </div>
                <span id="valueA">0</span>
                <div class="button-container">
                    <button class="btn decreaseA">decrease</button>
                    <button class="btn resetA">reset</button>
                    <button class="btn increaseA">increase</button>
                </div>

            </div>

            <div class="child">
                <div>
                    <h2 style="color:rgb(100, 237, 187)">TEAM BETA</h2>
                </div>
                <span id="valueB">0</span>
                <div class="button-container">
                    <button class="btn decreaseB">decrease</button>
                    <button class="btn resetB">reset</button>
                    <button class="btn increaseB">increase</button>
                </div>

            </div>
            
        </div>
    </main>
    <!-- javascript -->
    <script src="counter.js"></script>
</body>

</html>
